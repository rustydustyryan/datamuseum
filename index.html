<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Datamuseum</title>
</head>
<body>
  <div class="page-container">
    <h1>DataMuseum</h1>
    <img class="image" src="media/3460416_62608.jpg" alt="image">
    <h2>Search for words/phrases to find results that match the selected
      criteria</h2>
    <div class="search-container">
      <input type="text" id="ml" placeholder="Means like...">
      <input type="text" id="sl" placeholder="Sounds like...">
      <input type="text" id="sp" placeholder="Spelled like...">
      <input type="text" id="rw" placeholder="Rhymes with...">
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <div id="results"></div>
    <p class="image-link"></p>Image by rawpixel.com on Freepik</p>
  </div>

  <script src="https://kit.fontawesome.com/5a3539eb0b.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
